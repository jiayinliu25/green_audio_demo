<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
    <title>Video.js Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css"
    />

    <style></style>
  </head>
  <body>
    <a href="https://github.com/greghub/green-audio-player/tree/master/examples"
      >Green Audio Player</a
    >
    <div class="ready-player-1">
      <audio crossorigin preload="none">
        <source src="rain.wav" type="audio/mpeg" />
      </audio>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new GreenAudioPlayer(".ready-player-1", {
          showTooltips: true,
          showDownloadButton: false,
          enableKeystrokes: true
        });
      });
    </script>
  </body>
</html>
